<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${item.name}">Item Detail</title>
</head>
<body>
<h1 th:text="${item.name}"></h1>
<img th:src="${item.photoUrl}" alt="photo" width="300" height="300"/>
<p><b>Price:</b> <span th:text="${item.price}"></span></p>
<p><b>Description:</b> <span th:text="${item.description}"></span></p>
<p><b>Submission Time:</b> <span th:text="${item.submissionTime}"></span></p>
<a href="/items">Back to items</a>
</body>
</html>
