<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>рЃљрЃ«рЃљрЃџрЃў рЃњрЃљрЃюрЃфрЃ«рЃљрЃЊрЃћрЃЉрЃљ - eMarketplace</title>
</head>
<body>
<h1>рЃљрЃ«рЃљрЃџрЃў рЃњрЃљрЃюрЃфрЃ«рЃљрЃЊрЃћрЃЉрЃўрЃА рЃЊрЃљрЃЏрЃљрЃбрЃћрЃЉрЃљ</h1>

<form id="newItemForm">
    <label>рЃАрЃљрЃ«рЃћрЃџрЃў: <input type="text" name="name" required></label><br>
    <label>рЃцрЃљрЃАрЃў: <input type="number" name="price" required></label><br>
    <label>рЃљрЃдрЃгрЃћрЃарЃљ:<br><textarea name="description" rows="4" cols="50" required></textarea></label><br>
    <label>рЃАрЃБрЃарЃљрЃЌрЃўрЃА рЃЉрЃЏрЃБрЃџрЃў (photoUrl): <input type="url" name="photoUrl" required></label><br>
    <button type="submit">рЃЊрЃљрЃЏрЃљрЃбрЃћрЃЉрЃљ</button>
</form>

<a href="/index.html">­ЪћЎ рЃЊрЃљрЃЉрЃарЃБрЃюрЃћрЃЉрЃљ рЃЏрЃЌрЃљрЃЋрЃљрЃа рЃњрЃЋрЃћрЃарЃЊрЃќрЃћ</a>

<script>
    document.getElementById("newItemForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const formData = new FormData(e.target);
        const item = Object.fromEntries(formData);

        fetch('/market', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(item)
        })
        .then(res => {
            if (res.ok) {
                alert("рЃњрЃљрЃюрЃфрЃ«рЃљрЃЊрЃћрЃЉрЃљ рЃгрЃљрЃарЃЏрЃљрЃбрЃћрЃЉрЃўрЃЌ рЃЊрЃљрЃћрЃЏрЃљрЃбрЃљ!");
                window.location.href = "/index.html";
            } else {
                alert("рЃерЃћрЃфрЃЊрЃЮрЃЏрЃљ рЃЊрЃљрЃЏрЃљрЃбрЃћрЃЉрЃўрЃАрЃљрЃА!");
            }
        });
    });
</script>
</body>
</html>
